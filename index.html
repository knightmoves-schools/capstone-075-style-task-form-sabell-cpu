<!DOCTYPE html>
<html>
<head>
    <title>Task App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .task-form-row {
            display: flex;
            width: 100%;
            margin-bottom: 10px;
        }

        .task-form-left {
            flex: 90%;
        }

        .task-form-right {
            flex: 10%;
        }

        input, select, button {
            padding: 8px;
            box-sizing: border-box;
        }

        .row {
            margin-bottom: 10px;
        }

        .task-description {
            display: inline-block;
            width: 250px;
        }

        .task-status {
            display: inline-block;
            font-weight: bold;
        }

        .todo {
            color: red;
        }

        .doing {
            color: orange;
        }

        .done {
            color: green;
        }
    </style>
</head>
<body>
    <form id="task-form">
        <div class="task-form-row">
            <input id="task-description" class="task-form-left" type="text" placeholder="task description" required>
            <select id="task-status" class="task-form-right" name="task-status">
                <option value="todo">ToDo</option>
                <option value="doing">Doing</option>
                <option value="done">Done</option>
            </select>
        </div>
        <div class="task-form-row">
            <div class="task-form-left"></div>
            <button class="task-form-right" type="submit">Add</button>
        </div>
    </form>
